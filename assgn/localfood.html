        <section class="continent">
            <h2 class="continent-title" id="Peninsular_Malaysia">Peninsular Malaysia</h2>

            <div class="gallery">
                <figure>

                    <a href="localfdetail.html#Hokkien_Mee" class="food-link">

                        <p class="food-name">Hokkien Mee</p>
                        <img src="assets/img/localfood/Hokkien_Mee.jpg" alt="Hokkien Mee">
                    </a>

                    <figcaption>
                        “Hokkien Mee Penang” by <a href="https://www.flickr.com/people/19160878@N08">brown_colour</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by/2.0/deed.en">CC BY 2.0</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Penang_Har_Mee_Sold_in_Parit_Buntar.jpg">View
                            image</a>. Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        Penang's Hokkien Mee is a famous Malaysian noodle soup known for its aromatic prawn-based broth,
                        usually served with egg noodles, bean sprouts, prawns, and sometimes pork slices or fried
                        shallots.

                    </div>

                    <a class="read-more" href="localfdetail.html#Hokkien Mee">Read more</a>
                </figure>



                <figure>
                    <a href="localfdetail.html#Ikan_Bakar" class="food-link">
                        <p class="food-name">Ikan Bakar</p>
                        <img src="assets/img/localfood/Ikan_Bakar.jpg" alt="Ikan_Bakar">
                    </a>
                    <figcaption>
                        “Ikan Bakar” by <a href="https://commons.wikimedia.org/wiki/User:S_Kartika">S Kartika</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY-SA 4.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Ikan_Bakar_1.jpg">View image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        In Perlis, grilled fish is a well-known dish influenced by Malay, Chinese, and Thai cooking
                        traditions.
                        It is simple to prepare, using ingredients such as red chilies, salt, pepper, light soy sauce,
                        oyster
                        sauce, fish sauce, Thai chili sauce, and a unique local chili sauce made in Perlis.
                    </div>

                    <a class="read-more" href="localfdetail.html#Ikan_Bakar">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Dodol" class="food-link">

                        <p class="food-name">Dodol</p>
                        <img src="assets/img/localfood/Dodol.jpg" alt="Dodol">
                    </a>

                    <figcaption>
                        “Dodol” by <a href="https://commons.wikimedia.org/wiki/User:Midori">Midori</a>, licensed
                        under
                        <a href="https://creativecommons.org/licenses/by/3.0/deed.en">CC BY 3.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Jenang_asli_Kudus.jpg">View image</a>.
                        Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        Traditional sweet popular across Southeast Asia, especially in Malaysia. It made from
                        coconut milk,
                        rice flour, and palm sugar to achieve chewy, sticky, toffee-like . Required slowly cooked
                        over low
                        heat for several hours, with constant stirring to ensure it reaches a thick, sticky
                        consistency.
                    </div>

                    <a class="read-more" href="localfdetail.html#Dodol">Read more</a>
                </figure>


                <figure>
                    <a href="localfdetail.html#Hainanese_Chicken_Rice" class="food-link">
                        <p class="food-name">Hainanese Chicken Rice</p>
                        <img src="assets/img/localfood/Hainanese_Chicken_Rice.jpg" alt="Hainanese Chicken Rice">
                    </a>

                    <figcaption>
                        “Hainanese Chicken Rice” by <a
                            href="https://commons.wikimedia.org/wiki/User_talk:I64s">Terence</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by/2.5/deed.en">CC BY 2.5</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Hainanese_Chicken_Rice.jpg">View Image</a>.
                        Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A well-known and must-try dish in Perak, also referred to as Wenchang chicken, which
                        originates
                        from traditional Hainanese cuisine. It typically consists of fragrant white rice, kampung
                        chicken
                        gently poached in broth, celery, and a side of chilli sauce to enhance both flavour and
                        presentation.
                    </div>

                    <a class="read-more" href="localfdetail.html#Hainanese_Chicken_Rice">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Nasi_Kerabu" class="food-link">
                        <p class="food-name">Nasi Kerabu</p>
                        <img src="assets/img/localfood/Nasi_Kerabu.jpg" alt="Nasi kerabu">
                    </a>

                    <figcaption>
                        “Nasi Kerabu” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:Brownc&action=edit&redlink=1">Brownc</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY-SA 4.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Nasi_kerabu_from_serai,_paradigm_mall.jpg">View
                            image</a>. Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A signature traditional dish in the Malay community and an iconic part of East Coast
                        Malaysia’s culinary
                        heritage. It features blue-tinted rice, a mix of fresh herbs for aroma, and various side
                        dishes, creating
                        an appealing and flavourful meal that represents the region’s identity.

                    </div>

                    <a class="read-more" href="localfdetail.html#Nasi_Kerabu">Read more</a>
                </figure>


                <figure>
                    <a href="localfdetail.html#Pulut_Panggang" class="food-link">
                        <p class="food-name">Pulut Panggang</p>
                        <img src="assets/img/localfood/Pulut_Panggang.jpg" alt="Pulut Panggang">
                    </a>

                    <figcaption>
                        “Pulut Panggang” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:Mdsheth1986&action=edit&redlink=1">Mdsheth1986</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY 4.0</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Pulut_Panggang.jpg">View image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A popular Terengganu street snack, also known in English as Grilled Glutinous Rice Packets
                        or Rolls.
                        It is loved for its combination of sweet, savoury, and sometimes mildly spicy flavours,
                        depending on the
                        filling. The glutinous rice is wrapped in banana leaves before being served.

                    </div>

                    <a class="read-more" href="localfdetail.html#Pulut_Panggang">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Nasi_Kebuli" class="food-link">
                        <p class="food-name">Nasi Kebuli</p>
                        <img src="assets/img/localfood/Nasi_Kebuli.jpg" alt="Nasi Kebuli">
                    </a>

                    <figcaption>
                        “Nasi Kebuli” by <a href="https://commons.wikimedia.org/wiki/User:Gunkarta">Gunawan
                            Kartapranata</a>, licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA 3.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Nasi_Kebuli_Jakarta.jpg">View image</a>.
                        Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A rice dish cooked with coconut milk, salt, and occasionally sugar and oil, usually prepared
                        using a rice
                        cooker or by steaming. Spices such as cumin, ginger, and garlic, along with other
                        variations, give the dish
                        its distinctive aroma and taste.

                    </div>

                    <a class="read-more" href="localfdetail.html#Nasi_Kebuli">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Nasi_Ambeng" class="food-link">
                        <p class="food-name">Nasi Ambeng</p>
                        <img src="assets/img/localfood/Nasi_Ambeng.jpg" alt="Nasi Ambeng">
                    </a>

                    <figcaption>
                        “Nasi Ambeng” by <a href="https://commons.wikimedia.org/wiki/User:Misaochan2">Misaochan2</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by/4.0/deed.en">CC BY 4.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Nasi_ambeng_3.jpg">View image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A traditional Javanese-Malay dish popular in Selangor, known for its generous serving style.
                        It features a
                        mound of rice surrounded by side dishes such as rendang, sambal, fried chicken, and
                        serunding, served on a
                        large platter meant for sharing among several people.

                    </div>

                    <a class="read-more" href="localfdetail.html#Nasi_Ambeng">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Apam_Johol" class="food-link">
                        <p class="food-name">Apam Johol</p>
                        <img src="assets/img/localfood/Apam_Johol.jpg" alt="Apam Johol">
                    </a>

                    <figcaption>
                        “Apam Johol” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:DEKDA_SAMSUDIN&action=edit&redlink=1">DEKDA
                            SAMSUDIN</a>, licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY-SA 4.0</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:APAM_JOHOL.jpg">View Image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A traditional cake from Johol, Negeri Sembilan, also called “Apam Daun Rambai” because it is
                        wrapped in
                        rambai leaves, giving it a fragrant aroma. Its main ingredients are flour, yeast, coconut
                        milk, and brown sugar.

                    </div>

                    <a class="read-more" href="localfdetail.html#Apam_Johol">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Popiah" class="food-link">
                        <p class="food-name">Popiah</p>
                        <img src="assets/img/localfood/Popiah.jpg" alt="Popiah">
                    </a>

                    <figcaption>
                        “Popiah Basah” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:ProjectManhattan&action=edit&redlink=1">ProjectManhattan</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA 3.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Popiah_2.jpg">View image</a>. Changes made:
                        Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A soft, fresh spring roll made with a thin, crepe-like wrapper. The filling typically
                        includes cooked
                        vegetables, tofu, egg, bean sprouts, and sometimes meat, topped with sauces. The combination
                        can vary,
                        but it is most often enjoyed as a snack.

                    </div>

                    <a class="read-more" href="localfdetail.html#Popiah">Read more</a>
                </figure>



                <figure>
                    <a href="localfdetail.html#Mee_Bandung_Muar" class="food-link">
                        <p class="food-name">Mee Bandung Muar</p>
                        <img src="assets/img/localfood/Mee_Bandung_Muar.jpg" alt="Mee Bandung Muar">
                    </a>

                    <figcaption>
                        “Mee Bandung Muar” by Sham Hardy</a>, licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/2.0/deed.en">CC BY 2.0</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Mee_Bandung_Muar.jpg">View image</a>.
                        Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A famous noodle dish from Muar, Johor, featuring a thick broth made from shrimp, spices, and
                        other
                        seasonings. It is commonly served with eggs, meat, and vegetables, offering a unique balance
                        of
                        savoury, sweet, and slightly tangy flavours.

                    </div>

                    <a class="read-more" href="localfdetail.html#Mee_Bandung_Muar">Read more</a>
                </figure>
            </div>
        </section>

        <section class="continent">
            <h2 class="continent-title" id="Sabah_Sarawak">Sabah & Sarawak</h2>
            <div class="gallery">

                <figure>

                    <a href="localfdetail.html#Kuih_Penjaram" class="food-link">
                        <p class="food-name">Kuih Penjaram</p>
                        <img src="assets/img/localfood/Kuih_Penjaram.jpg" alt="Kuih Penjaram">
                    </a>

                    <figcaption>
                        “Nasi Kebuli” by <a href="https://commons.wikimedia.org/wiki/User:Muffin_Wizard">Ranking
                            Update</a>, licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA 3.0 Unported </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Kuih_pinjaram_(Penyaram).jpg">View
                            image</a>. Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A traditional Bruneian Malay cake from Sabah, also nicknamed “cake UFO” for its distinctive
                        shape.
                        Soft on the inside with a crispy edge, it is made from a mixture of flour, corn flour,
                        coconut milk,
                        and sugar, and is often enjoyed during festivals or as an evening snack.

                    </div>

                    <a class="read-more" href="localfdetail.html#Kuih_Penjaram">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Hinava" class="food-link">
                        <p class="food-name">Hinava</p>
                        <img src="assets/img/localfood/Hinava.jpg" alt="Hinava">
                    </a>

                    <figcaption>
                        “Hinava” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:Terencetulus&action=edit&redlink=1">Terencetulus</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY-SA 4.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Hinava_Sabah.jpg">View image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A Kadazan-Dusun delicacy from Sabah made with raw fish marinated in lime juice, then mixed
                        with other
                        ingredients. Often described as a type of fish salad, it has a sashimi-like texture and a
                        pale, milky
                        colour, and is typically served during festive occasions.

                    </div>

                    <a class="read-more" href="localfdetail.html#Hinava">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Kolo_Mee" class="food-link">
                        <p class="food-name">Kolo Mee</p>
                        <img src="assets/img/localfood/Kolo_Mee.jpg" alt="Kolo Mee">
                    </a>

                    <figcaption>
                        “Kolo Mee” by <a
                            href="https://commons.wikimedia.org/wiki/User:Meandkancil2020">Meandkancil2020</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by/4.0/deed.en">CC BY 4.0</a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Kolo_Mee_khas_Sarawak,_Malaysia.jpg">View
                            Image</a>. Changes made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        Also known as “Koh Loh Mee,” this well-loved Sarawak noodle dish uses springy egg noodles as
                        its base.
                        It is usually topped with minced pork, slices of char siu, and crispy fried onions. The name
                        “Kolo”
                        comes from the Cantonese term gon lo, meaning “dry mixed,” which reflects the dish’s
                        signature dry,
                        tossed style.

                    </div>

                    <a class="read-more" href="localfdetail.html#Kolo_Mee">Read more</a>
                </figure>

                <figure>
                    <a href="localfdetail.html#Kompia" class="food-link">
                        <p class="food-name">Kompia</p>
                        <img src="assets/img/localfood/Kompia.jpg" alt="Kompia">
                    </a>

                    <figcaption>
                        “Kompia” by <a
                            href="https://commons.wikimedia.org/w/index.php?title=User:AasonTing&action=edit&redlink=1">AasonTing</a>,
                        licensed under
                        <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">CC BY-SA 4.0 </a>.
                        <a href="https://commons.wikimedia.org/wiki/File:Sibu_Kompia.jpg">View image</a>. Changes
                        made: Resized and Cropped
                    </figcaption>
                    <div class="food-overview">
                        A traditional Sarawak bread, sometimes called “Foochow bagels,” popular among the local
                        community.
                        It is flat and chewy, typically baked in a charcoal-fired clay oven, and resembles a bagel
                        in shape.
                        Fillings vary, including options such as lard with scallions, peanuts, BBQ pork, or coconut.

                    </div>

                    <a class="read-more" href="localfdetail.html#Kompia">Read more</a>
                </figure>
            </div>
