    <script>
        const filterButtons = document.querySelectorAll('.filter-btn');
        const foodSections = document.querySelectorAll('.details-container');

        let activeLocations = [];  // global/local
        let activeCategory = null; // meal/snack/dessert/vegetarian

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');

                if (filter === "all") {
                    // Reset all filters
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeLocations = [];
                    activeCategory = null;
                }
                else if (filter === "global" || filter === "local") {
                    // Toggle location filters (can select multiple)
                    btn.classList.toggle('active');
                    if (btn.classList.contains('active')) {
                        activeLocations.push(filter);
                    } else {
                        activeLocations = activeLocations.filter(f => f !== filter);
                    }
                    // Remove "all" if active
                    filterButtons.forEach(b => {
                        if (b.getAttribute('data-filter') === "all") {
                            b.classList.remove('active');
                        }
                    });
                }
                else {
                    // Category filter (only one at a time)
                    filterButtons.forEach(b => {
                        if (["meal", "snack", "dessert", "vegetarian"].includes(b.getAttribute('data-filter'))) {
                            b.classList.remove('active');
                        }
                    });
                    btn.classList.add('active');
                    activeCategory = filter;
                    // Remove "all" if active
                    filterButtons.forEach(b => {
                        if (b.getAttribute('data-filter') === "all") {
                            b.classList.remove('active');
                        }
                    });
                }

                // Apply filters to sections instead of figures
                foodSections.forEach(section => {
                    const categories = section.getAttribute('data-category').split(" ");

                    let matchLocation = activeLocations.length === 0 || activeLocations.some(f => categories.includes(f));
                    let matchCategory = !activeCategory || categories.includes(activeCategory);

                    if (matchLocation && matchCategory) {
                        section.style.display = "";   // reset → grid arranges properly
                    } else {
                        section.style.display = "none"; // hide section
                    }
                });
            });
        });
    </script>
